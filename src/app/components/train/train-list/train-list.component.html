<div class="container">
    <div class="main-train-list">
        <div class="col-lg-12">
            <div class="row filter-box">
                <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                    <input type="text" class="form-control search-slt" autocomplete="off"
                        (keyup)="autocomplete($event,'start')" [(ngModel)]="start_point" name="start_point"
                        placeholder="Start point" list="startPoint">
                    <datalist id="startPoint">
                        <option *ngFor="let location of startPointArray"> {{location}}</option>

                    </datalist>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                    <input type="text" class="form-control search-slt" name="end_point" placeholder="End Point"
                        (keyup)="autocomplete($event,'end')" [(ngModel)]="end_point" list="endPoint">
                    <datalist id="endPoint">
                        <option *ngFor="let location of endPointArray"> {{location}}</option>

                    </datalist>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-12 p-0"> &nbsp;
                    <button type="button" (click)="searchTrain()" class="btn  primary-bg wrn-btn">Search</button>
                </div>
            </div>
        </div>
        <br>
        <h4>{{trainList.length}} Search result founds.</h4>
        <div class="searchable-container row">
            <div class="items col-xs-12 col-sm-6 col-md-6 col-lg-6 clearfix pd-2" *ngFor="let train of trainList">
                <div class="info-block block-info clearfix" (click)="selectTrain(train)">
                    <div class="square-box pull-left">
                        <img src="https://i.pinimg.com/originals/d5/f5/05/d5f505d2b2f76929a84c35ef39a151f1.png"
                            width="80%">
                    </div>
                    <p>{{train.train_name}}({{train.train_number}}) <span
                            class="pull-right btn btn-sm btn-success btn-daily">â‚¹{{train.cost}}</span></p>
                    <p><strong>Source :</strong> {{train.start_point}} , <strong>Destination :</strong>
                        {{train.end_point}}</p>
                    <p>{{train.from_time}} - {{train.to_time}}, <strong>Total Seats</strong> : {{train.total_seats}}
                        seats</p>

                </div>
            </div>
        </div>
    </div>
</div>
